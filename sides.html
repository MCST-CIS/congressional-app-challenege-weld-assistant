    <h1>Pythagorean Theorem</h1>
    Side A: <input type="number" name="a" id="a">
    <br>
    Side B: <input type="number" name="a" id="b">
    <button onclick="pythag()">Calculate</button>
    <script>
        function pythag() {
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            var c = Math.sqrt(Math.pow(parseInt(a), 2) + Math.pow(parseInt(b), 2));
            alert(c);
        }
    </script>
