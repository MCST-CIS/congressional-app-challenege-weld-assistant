    <div>
        <div>
            <h1>Pythagorean Theorem</h1>
        </div>
        <div>
            Side A: <input type="number" required name="a" id="a" min="0" value="0" step="0.01">
            <br>
            Side B: <input type="number" required name="b" id="b" min="0" value="0" step="0.01">
            <br>
            <button class="pythagbutton" onclick="pythag()">Calculate</button>
        </div>
    <script>
        function pythag() {
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            var c = Math.round(((Math.sqrt(Math.pow(parseFloat(a), 2) + Math.pow(parseFloat(b), 2))) + Number.EPSILON) * 100) / 100;
            alert(c);
        }
    </script>
